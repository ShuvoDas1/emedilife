<div style="position: relative">
  <mat-spinner *ngIf="isLoading"
               style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; margin: auto"
  ></mat-spinner>

  <div class="header-dialog">
    <h1 mat-dialog-title>Unit Type</h1>
<!--    <mat-checkbox [(ngModel)]="autoSlug" (change)="autoGenerateSlug()" color="primary">Auto Slug</mat-checkbox>-->
  </div>

  <form [formGroup]="dataForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        #templateForm="ngForm"
        fxLayout="column" fxLayoutAlign="space-around center">
    <mat-form-field appearance="outline">
      <mat-label>Unit Name</mat-label>
      <input formControlName="name" matInput placeholder="Enter unit name" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

<!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>Unit Value</mat-label>-->
<!--      <input digitOnly formControlName="unitValue" matInput placeholder="Enter unit value" required type="number">-->
<!--      <mat-error>This field is required</mat-error>-->
<!--    </mat-form-field>-->

    <mat-form-field appearance="outline">
      <mat-label>Unit Quantity</mat-label>
      <input digitOnly formControlName="unitQuantity" matInput placeholder="Enter unit quantity" type="number">
      <mat-error>This field is required</mat-error>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit">{{ unitType ? 'Edit Unit Type' : 'Add Unit Type' }}</button>
  </form>
</div>
