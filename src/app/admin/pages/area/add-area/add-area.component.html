<div style="position: relative">
  <mat-spinner *ngIf="isLoading"
               style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; margin: auto"
  ></mat-spinner>

  <div class="header-dialog">
    <h1 mat-dialog-title>Area</h1>
  </div>

  <form [formGroup]="dataForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        #templateForm="ngForm"
        fxLayout="column" fxLayoutAlign="space-around center">

    <mat-form-field appearance="outline">
      <mat-label>Select District</mat-label>
      <mat-select formControlName="district">
        <mat-option *ngFor="let data of districts" [value]="data._id">
          {{  data.district }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Area Name</mat-label>
      <input formControlName="area" matInput placeholder="Enter area name" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Area Name in Bangle</mat-label>
      <input formControlName="areabn" matInput placeholder="Enter area name in bangle" >
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit">{{ area ? 'Edit Area' : 'Add Area' }}</button>
  </form>
</div>


<!-- LOADING TEMPLATE -->
<ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
             type="ball-clip-rotate" [fullScreen]="true"><p style="color: white"> Loading... </p></ngx-spinner>
