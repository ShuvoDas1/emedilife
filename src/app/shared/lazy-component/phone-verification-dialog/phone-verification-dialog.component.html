<section id="verification">
  <div class="top">
    <div class='img__wrapper'>
      <img class="logo" src="assets/images/logo/brand-logo.png" alt="">
    </div>
    <button class="close__button" mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="container-view">
    <!--    <div class="head">-->
    <!--      <h2>Enter Your Mobile Number</h2>-->
    <!--      <p>You will receive a one time pin as an SMS</p>-->
    <!--    </div>-->

    <form [formGroup]="verificationForm" class="varification__form">
      <div class="code-area">
        <mat-form-field class="verify-input-field" appearance="outline">
          <input matInput type="text" id="code1" (keyup)="nextStep($event,1)" (focus)="focused(1)"
            formControlName="code1" maxlength="1" (paste)="paste($event)" autofocus>
        </mat-form-field>

        <mat-form-field class="verify-input-field" appearance="outline">
          <input matInput type="text" id="code2" (keyup)="nextStep($event,2)" (focus)="focused(2)"
            formControlName="code2" maxlength="1">
        </mat-form-field>

        <mat-form-field class="verify-input-field" appearance="outline">
          <input matInput type="text" id="code3" (keyup)="nextStep($event,3)" (focus)="focused(3)"
            formControlName="code3" maxlength="1">
        </mat-form-field>

        <mat-form-field class="verify-input-field" appearance="outline">
          <input matInput type="text" id="code4" (keyup)="nextStep($event,4)" (focus)="focused(4)"
            formControlName="code4" maxlength="1">
        </mat-form-field>

        <!--        <mat-form-field class="verify-input-field" appearance="outline">-->
        <!--          <input matInput type="text" id="code5" (keyup)="nextStep($event,5)"-->
        <!--                 (focus)="focused(5)" formControlName="code5" maxlength="1">-->
        <!--        </mat-form-field>-->

        <!--        <mat-form-field class="verify-input-field" appearance="outline">-->
        <!--          <input matInput type="text" id="code6" (keyup)="nextStep($event,6)"-->
        <!--                 (focus)="focused(6)" formControlName="code6" maxlength="1">-->
        <!--        </mat-form-field>-->
      </div>

      <!--****** verification-timing-area *******-->
      <div class="verification-timing-area" [fxHide]="countDown === 0">
        <h3><span><i class="fa fa-clock"></i></span>{{countDown | numMinDigit}} seconds</h3>
      </div>


      <div class="action">
        <button type="button" fxHide [fxShow]="countDown <= 0" mat-raised-button color="accent"
          (click)="resendLoginCode()">Resent Code
        </button>
      </div>

    </form>

    <div class="bottom">
      <h4>We just sent you an SMS with an OTP code</h4>
      <p>To complete your phone number login</p>
      <p>Please enter the 4 digit OTP code bellow</p>
    </div>



  </div>
</section>
