<!---card-->
<div class="card {{title ? 'home__product__card' : ''}}">
  <!--card-img-->
  <div class="card-img">
    <a [routerLink]="['/', product?.productSlug]">
      <img [defaultImage]="'/assets/images/placeholder/test.png'" [lazyLoad]="product?.images[0]"
        [alt]="product?.productName"></a>
  </div>
  <!--card-body-area-->
  <div class="card-body">

    <div class="card-title">
      <a [routerLink]="['/', product?.productSlug]">{{product?.productName}}</a>
      <span>{{product?.generic?.name}}</span>
    </div>
    <div class="card-bottom">
      <div class="card-price">
        <h4 *ngIf="product && product.prices[0]?.discountAmount > 0">MRP <del>৳
            {{product?.prices[0].price | number: '': 'bn'}}</del> <span>
            {{product ? (product.prices[0] | priceData: 'discountPercentage') : 0}}% OFF</span></h4>
        <h3>৳{{product.prices[0] | priceData: 'priceWithDiscount' | number: '': 'bn'}}</h3>
      </div>
      <div class="add-btn">
        <a [routerLink]="['/', product?.productSlug]">Details</a>
      </div>
    </div>
  </div>
</div>
