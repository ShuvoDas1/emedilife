<section class="section-1 section-category section-md bg">
  <div class="container">
    <!--area-->
    <div class="title-area">
      <!---title-->
      <div class="title">
        <h3>Feature Brands</h3>
      </div>
    </div>
    <!-- *** Shop by department product ***-->
    <div class="container-grid">
      <app-category-card
        *ngFor="let data of brands | paginate: { itemsPerPage: productsPerPage, currentPage: currentPage, totalItems: totalProducts };"
        [data]="data">
      </app-category-card>
    </div>
  </div>

  <div class="pagination-container">
    <pagination-controls class="product-pagination" [autoHide]="true" [maxSize]="15"
      (pageChange)="onPageChanged($event)">
    </pagination-controls>
  </div> <!-- END PAGINATION -->



  <!-- LOADING TEMPLATE -->
  <ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
    type="ball-clip-rotate" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
  </ngx-spinner>



</section> <!-- END CATEGORY VIEW SECTION -->
